<div class="email-change-container">
    <h2>Request Email Change</h2>
    <form [formGroup]="emailForm" (ngSubmit)="requestEmailChange()">
        <div class="form-group">
            <label for="newEmail">New Email:</label>
            <input id="newEmail" formControlName="newEmail" placeholder="Enter new email" />
        </div>
        <button type="submit" [disabled]="emailForm.invalid">Request Email Change</button>
    </form>
    <p>{{ message }}</p>
</div>
