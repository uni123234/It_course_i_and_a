<router-outlet>
    <base href="/edit_password/" />
<div class="password-change-container">
    <h2>Request Password Change</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="requestPasswordChange()">
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input id="userId" formControlName="userId" placeholder="Enter User ID" />
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input id="newPassword" type="password" formControlName="newPassword" placeholder="Enter new password" />
        </div>
        <div class="form-group">
            <label for="token">Token:</label>
            <input id="token" formControlName="token" placeholder="Enter token" />
        </div>
        <button type="submit" [disabled]="passwordForm.invalid">Request Password Change</button>
    </form>
    <p>{{ message }}</p>
</div>
</router-outlet>
